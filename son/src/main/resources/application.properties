spring.application.name=son

## Oracle
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@43.203.232.159:1521:xe
spring.datasource.username=son
spring.datasource.password=son

## Mybatis
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.jdbc-type-for-null=VARCHAR
mybatis.type-aliases-package=com.son.app
mybatis.mapper-locations=classpath:mapper/*/*.xml

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

logging.level.com.son.app=DEBUG

server.port=8080
server.servlet.context-path=/lms