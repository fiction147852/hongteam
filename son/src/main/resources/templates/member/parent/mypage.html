<!DOCTYPE html>
<html lang="ko" xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/parent_layout}"
	layout:fragment="Content">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>마이페이지</title>
<style>
.Content {
	display: grid;
	grid-template-columns: 1fr 1fr;
	gap: 20px;
}

.form-group {
	margin-bottom: 15px;
}

.parent-info, .child-info {
	border: 1px solid #ddd;
	padding: 20px;
	border-radius: 5px;
}
</style>
</head>
<body>
	<div class="Content">
		<!-- 학부모 정보 폼 -->
		<div class="parent-info">
			<h3 style="text-align: center;">내 정보</h3>
			<div th:each="parent : ${parents}">
				<form th:action="@{/saveParent}" th:object="${parent}" method="post">
					<div class="form-group">
						<label for="name">이름:</label> <input type="text" id="name"
							name="name" class="form-control" th:value="*{name}" readonly>
					</div>
					<div class="form-group">
						<label for="email">이메일:</label> <input type="email" id="email"
							name="email" class="form-control" th:value="*{email}" readonly>
					</div>
					<div class="form-group">
						<label for="address">주소:</label> <input type="text" id="address"
							name="address" class="form-control" th:value="*{address}"
							readonly>
					</div>
					<div class="form-group">
						<label for="phone">연락처:</label> <input type="tel" id="phone"
							name="phone" class="form-control" th:value="*{phone}" readonly>
					</div>
					<div class="form-group">
						<label for="birth">생년월일:</label> <input type="text" id="birth"
							name="birth" class="form-control" th:value="*{birth}" readonly>
					</div>
				</form>
			</div>
		</div>
		<!-- 학생 정보 폼 -->
		<div class="child-info">
			<h3 style="text-align: center;">자녀 정보</h3>
			<div th:each="child : ${child}">
				<form th:action="@{/saveChild}" th:object="${child}" method="post">
					<div class="form-group">
						<label for="name">이름:</label> <input type="text" id="name"
							name="name" class="form-control" th:value="*{name}" readonly>
					</div>
					<div class="form-group">
						<label for="email">이메일:</label> <input type="email" id="email"
							name="email" class="form-control" th:value="*{email}" readonly>
					</div>
					<div class="form-group">
						<label for="address">주소:</label> <input type="text" id="address"
							name="address" class="form-control" th:value="*{address}"
							readonly>
					</div>
					<div class="form-group">
						<label for="phone">연락처:</label> <input type="tel" id="phone"
							name="phone" class="form-control" th:value="*{phone}" readonly>
					</div>
					<div class="form-group">
						<label for="birth">생년월일:</label> <input type="text" id="birth"
							name="birth" class="form-control" th:value="*{birth}" readonly>
					</div>
				</form>
				<hr>
			</div>
		</div>
	</div>
</body>
</html>
