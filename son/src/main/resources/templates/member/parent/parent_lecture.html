<!DOCTYPE html>
<html lang="ko" xmlns:th="https://www.thymeleaf.org"
    xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{common/layouts/parent_layout}"
    layout:fragment="Content">
<head>
<meta charset="UTF-8">
<title>수업 정보</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    .class-info {
        border: 1px solid #ccc;
        margin-bottom: 20px;
        border-radius: 5px;
    }
    .class-info h3 {
        background-color: #f2f2f2;
        margin: 0;
        padding: 10px;
        border-bottom: 1px solid #ccc;
    }
    .class-info table {
        width: 100%;
        border-collapse: collapse;
    }
    .class-info th, .class-info td {
        padding: 10px;
        border: 1px solid #ccc;
    }
    .class-info th {
        background-color: #f9f9f9;
    }
</style>
</head>
<body>
    <div class="class-info"  th:each="lectureInstructor : ${lectureInstructorList}">
        <h3>수업 1</h3>
		<table>
			<tr>
				<th>강의명</th>
				<td th:text="${lectureInstructor.lectureTitle}"></td>
			</tr>
			<tr>
				<th>교수명</th>
				<td th:text="${lectureInstructor.instructorName}"></td>
			</tr>
			<tr>
				<th>강의 설명</th>
				<td th:text="${lectureInstructor.lectureDescription}"></td>
			</tr>
			<tr>
				<th>강의 일정</th>
				<td
					th:text="${#dates.format(lectureInstructor.lectureStartDate, 'yyyy-MM-dd')} + ' ~ ' + ${#dates.format(lectureInstructor.lectureEndDate, 'yyyy-MM-dd')}"></td>
			</tr>
			<tr>
				<th>강의 수준</th>
				<td th:text="${lectureInstructor.lectureLevelCode}"></td>
			</tr>
			<tr>
				<th>수강료</th>
				<td th:text="${lectureInstructor.lectureCost} +' 원'"></td>
			</tr>
		</table>
    </div>
</body>
</html>
