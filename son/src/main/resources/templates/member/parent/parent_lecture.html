<!DOCTYPE html>
<html lang="ko" xmlns:th="https://www.thymeleaf.org"
    xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{common/layouts/parent_layout}"
    layout:fragment="Content">
<head>
<meta charset="UTF-8">
<title>수업 정보</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    .class-info {
        border: 1px solid #ccc;
        margin-bottom: 20px;
        border-radius: 5px;
    }
    .class-info h3 {
        background-color: #f2f2f2;
        margin: 0;
        padding: 10px;
        border-bottom: 1px solid #ccc;
    }
    .class-info table {
        width: 100%;
        border-collapse: collapse;
    }
    .class-info th, .class-info td {
        padding: 10px;
        border: 1px solid #ccc;
    }
    .class-info th {
        background-color: #f9f9f9;
    }
</style>
</head>
<body>
    <div class="class-info">
        <h3>수업 1</h3>
        <table>
            <tr>
                <th>강의명</th>
                <td>수학</td>
            </tr>
            <tr>
                <th>교수명</th>
                <td>김의준 교수</td>
            </tr>
            <tr>
                <th>강의 설명</th>
                <td>고3수학의 끝</td>
            </tr>
            <tr>
                <th>강의 일정</th>
                <td>2024-06-10 ~ 2024-12-30</td>
            </tr>
            <tr>
                <th>강의 수준</th>
                <td>초급</td>
            </tr>
            <tr>
                <th>수강 대상</th>
                <td>고3</td>
            </tr>
            <tr>
                <th>수강료</th>
                <td>5,000,000원</td>
            </tr>
        </table>
    </div>
    <div class="class-info">
        <h3>수업 2</h3>
        <table>
            <tr>
                <th>강의명</th>
                <td>수학</td>
            </tr>
            <tr>
                <th>교수명</th>
                <td>김의준 교수</td>
            </tr>
            <tr>
                <th>강의 설명</th>
                <td>고3수학의 끝</td>
            </tr>
            <tr>
                <th>강의 일정</th>
                <td>2024-06-10 ~ 2024-12-30</td>
            </tr>
            <tr>
                <th>강의 수준</th>
                <td>초급</td>
            </tr>
            <tr>
                <th>수강 대상</th>
                <td>고3</td>
            </tr>
            <tr>
                <th>수강료</th>
                <td>5,000,000원</td>
            </tr>
        </table>
    </div>
</body>
</html>
