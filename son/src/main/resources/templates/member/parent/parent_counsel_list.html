<!DOCTYPE html>
<html lang="ko" xmlns:th="https://www.thymeleaf.org"
    xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{common/layouts/parent_layout}"
    layout:fragment="Content">
<head>
<meta charset="UTF-8">
<title>학부모 상담 전체조회</title>
</head>
<body>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="table-responsive pt-3">
                    <table class="table table-striped project-orders-table">
                        <thead>
                            <tr>
                                <th class="ml-5">번호</th>
                                <th>제목</th>
                                <th>작성자</th>
                                <th>작성일</th>
                                <th>답변상태</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="counsel : ${ParentCounselList}" th:onclick="|location.href='@{counselInfo(counselNumber=${counsel.counselNumber})}'|">
                                <td th:text="${counsel.counselNumber}">#번호</td>
                                <td th:text="${counsel.title}">제목</td>
                                <td th:text="${#authentication.principal.member.name}">작성자</td>
                                <td th:text="${#dates.format(counsel.writeDate, 'yyyy-MM-dd')}">작성일</td>
                                <td th:text="${counsel.responseStatus == 0 ? '답변 대기중' : '답변 완료'}">답변상태</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <button type="button" class="btn btn-primary mt-3 float-end"
                th:onclick="|location.href='@{counselInsert}'|">작성</button>
        </div>
    </div>
</body>
</html>
