<!DOCTYPE html>
<html lang="ko" xmlns:th="https://www.thymeleaf.org"
    xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{common/layouts/parent_layout}"
    layout:fragment="Content">
<head>
<meta charset="UTF-8">
<title>강의 정보</title>
</head>
<body>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="table-responsive pt-3">
                    <table class="table table-striped project-orders-table">
                        <thead>
                            <tr>
                                <th class="ml-5">번호</th>
                                <th>강의명</th>
                                <th>자녀이름</th>
                                <th>학원비</th>
                                <th>납부날짜</th>
                                <th>납부여부</th>
                                <th>납부</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="pay : ${payment}">
                                <td th:text="${pay.chargeNumber}"></td>
                                <td th:text="${pay.lectureTitle}"></td>
                                <td th:text="${pay.studentName}"></td>
                                <td th:text="${pay.lectureCost} + '원'"></td>
                                <td th:text="${pay.paymentDate}"></td>
                                <td th:text="${pay.chargeNumber}"></td>
                                <td>
                                    <div class="d-flex align-items-center">
                                        <button type="button" class="btn btn-success btn-sm btn-icon-text mr-3">
                                            납부
                                            <i class="typcn typcn-edit btn-icon-append"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
