<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/instructor_layout}"
      layout:fragment="content">
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Roboto', sans-serif;
    }

    .card-text {
        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
    }
    
    .btn-primary {
    	box-shadow: none;
    	border: none;
    }
</style>
<head>
    <title>시험 결과 확인</title>
</head>
<body>
<div class="mx-auto bg-white p-8 rounded-lg shadow-lg mt-4 max-w-5xl">
    <div class="d-flex justify-content-center mb-2">
        <h1 class="display-4 text-center bg-gray-200 p-2 pl-5 pr-5" th:text="${paperTitle}"></h1>
    </div>
    <div class="d-flex justify-content-end mb-4">
        <h2 th:text="'응시자: ' + ${studentName}"></h2>&emsp;
        <h2 th:text="'출제자: ' + ${producer}"></h2>
    </div>
    <div class="grid grid-cols-2 gap-4">
        <div th:each="result, resultStat : ${results}" class="card mb-3">
		    <div class="card-body">
		        <h5 class="card-title" th:text="${resultStat.count + '번 문제'}"></h5>
		        <p class="card-text" th:text="${result.questionText}"></p>
		        <div class="card-body bg-gray-100">
		        <p class="card-text">학생 답변: <span th:text="${result.studentAnswer}"></span></p>
		        <p class="card-text">정답: <span th:text="${result.correctAnswer}"></span></p>
		        <p class="card-text">결과: <span th:text="${result.answerStatus}"></span></p>
		        <p class="card-text">배점: <span th:text="${result.score + '점'}"></span></p>
		    </div>
		    </div>
		</div>
    </div>
         <button type="button" class="btn btn-secondary" th:onclick="|location.href='@{/instructor/{lectureNumber}/exam/{testNumber}/completedStudents(lectureNumber=${lectureNumber}, testNumber=${testNumber})}'|">목록</button>
</div>

</body>
</html>
