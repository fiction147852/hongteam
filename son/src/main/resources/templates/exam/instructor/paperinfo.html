<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/instructor_layout}"
	layout:fragment="content">
<script src="https://cdn.tailwindcss.com"></script>
<link
	href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
	rel="stylesheet">
<style>
body {
	font-family: 'Roboto', sans-serif;
}

.card-text {
	overflow: hidden;
	text-overflow: ellipsis;
	display: -webkit-box;
	-webkit-line-clamp: 2;
	-webkit-box-orient: vertical;
}
</style>
<head>

<title>시험지 조회</title>

</head>
<body>
	<div class="mx-auto bg-white p-8 rounded-lg shadow-lg mt-4 max-w-5xl">
		<div class="d-flex justify-content-center mb-2">
			<h1 class="display-4 text-center bg-gray-200 p-2 pl-5 pr-5"
				th:text="${paperInfo.paperTitle}"></h1>
		</div>
		<div class="d-flex justify-content-end mb-4">
			<h2 class="text-center" th:text="'출제자: ' + ${paperInfo.producer}"></h2>
		</div>
		<div class="swiper">
			<div class="swiper-wrapper">
				<div th:each="question, questionStat : ${paperInfo.questions}"
					class="swiper-slide">
					<div class="card max-w-md">
						<div class="slide-content">
							<div style="display: flex; justify-content: space-between;">
								<h6 class="text-lg font-semibold mt-3 ml-3"
									th:text="${questionStat.count + '번 문제'}"></h6>
							</div>
							<div class="card-body">
								<div class="card-body bg-gray-100">
									<h6 class="card-title">문제</h6>
									<p class="card-text" th:text="${question.text}"></p>
									<p class="card-text float-end"
										th:text="'배점: ' + ${question.score} + '점'"></p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="swiper-scrollbar"></div>
		</div>
		<div class="clearfix">
			<div class="btn-group mt-2 float-end">
				<button type="button" class="btn btn-success">수정</button>
				<button type="button" class="btn btn-info">복사</button>
				<button type="button" class="btn btn-secondary" th:onclick="|location.href='@{/instructor/paperList}'|">목록</button>
				<button type="button" class="btn btn-danger">삭제</button>
			</div>
		</div>
	</div>

	<script src="/lms/js/exam/instructor/paper-slider.js"></script>
</body>
</html>
