<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/administrator_layout}"
	layout:fragment="content">
<head>

<title>강의 목록</title>
<style>
#head {
	display: flex;
	justify-content: space-between;
	align-items: center;
}

#insBtn {
	float: left;
}
#upBtn {
	float: left;
}

#lectureInfoTable td input[type="text"] {
	width: 100%; /* 입력 필드를 셀에 꽉 채우기 */
}
</style>
</head>

<body>
	<div class="row">
		<div class="col-md-7">
			<div class="card">
				<div class="table-responsive pt-3">
					<table class="table table-striped project-orders-table">
						<thead>
							<tr>
								<th>강의 번호</th>
								<th>강의 제목</th>
								<th>설명</th>
								<th>과목 코드</th>
								<th>비용</th>
								<th>시작일</th>
								<th>종료일</th>
								<th>수용 인원</th>
							</tr>
						</thead>
						<tbody>
							<th:block th:each="lecs : ${adminLecList}">
								<tr
									th:onclick="infoClick(lectureNumber=[[${lecs.lectureNumber}]])">
									<td th:text="${lecs.lectureNumber}">
									<td th:text="${lecs.lectureTitle}">
									<td th:text="${lecs.lectureDescription}">
									<td th:text="${lecs.subjectCode}">
									<td th:text="${lecs.lectureCost}">
									
									<td
										th:text="${#dates.format(lecs.lectureStartDate, 'yyyy-MM-dd')}">
									<td
										th:text="${#dates.format(lecs.lectureEndDate, 'yyyy-MM-dd')}">
									<td th:text="${lecs.capacity}">
								</tr>
							</th:block>
						</tbody>
					</table>
				</div>
			</div>
			<button type="button" class="btn btn-primary mt-3 float-end"
				th:onclick="insertClick()" id="insBtn">강의 등록</button>
		</div>
		<div class="col-md-5">
			<div class="card">
				<div class="table-responsive pt-3">
						<h2>강의 정보</h2>
					<div id="head">
					
					</div>
					<table id="lectureInfoTable" class="table">
						<tr>
							<th id="lectureNumber-name">강의 번호</th>
							<td id="lectureNumber"></td>
						</tr>
						<tr>
							<th id="lectureTitle-name">강의 제목</th>
							<td id="lectureTitle"></td>
						</tr>
						<tr>
							<th id="lectureDescription-name">강의 설명</th>
							<td id="lectureDescription"></td>
						</tr>
						<tr>
							<th id="lectureCost-name">강의 비용</th>
							<td id="lectureCost"></td>
						</tr>
						<tr>
							<th id="subjectCode-name">과목 코드</th>
							<td id="subjectCode"></td>
						</tr>
						<tr>
							<th id="detailSubjectCode-name">세부 과목 코드</th>
							<td id="detailSubjectCode"></td>
						</tr>
						<tr>
							<th id="capacity-name">수용 인원</th>
							<td id="capacity"></td>
						</tr>
						<tr>
							<th id="lectureLevelCode-name">강의 레벨 코드</th>
							<td id="lectureLevelCode"></td>
						</tr>
						<tr>
							<th id="weekdaysCode-name">강의 요일 코드</th>
							<td id="weekdaysCode"></td>
						</tr>
						<tr>
							<th id="timeCode-name">강의 시간 코드</th>
							<td id="timeCode"></td>
						</tr>
						<tr>
							<th id="lectureStartDate-name">강의 시작 날짜</th>
							<td id="lectureStartDate"></td>
						</tr>
						<tr>
							<th id="lectureEndDate-name">강의 종료 날짜</th>
							<td id="lectureEndDate"></td>
						</tr>
						<tr>
							<th id="instructorNumber-name">강사 번호</th>
							<td id="instructorNumber"></td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>

<script th:inline="javascript">
	function infoClick(lectureNumber) {
	    console.log(lectureNumber);
	    
	    $.ajax({
	    	type : 'GET',
	    	url : 'adminLectureInfo',
	    	data : {lectureNumber : lectureNumber},
	    	success :function(response){
			    console.log(lectureNumber);
			    Object.keys(response).forEach((key, idx) => {
			    	//값 하나씩 비교해서넣기
					if (document.getElementById(key)){
						document.getElementById(key).innerText = response[key];
					}
					
			    	//날짜포맷인경우 바꿔주기
					if (key === 'lectureStartDate' || key === 'lectureEndDate') {
                        //let date = new Date(response[key]);
                        let formattedDate = response[key].split('T')[0]; // 'yyyy-MM-dd' 형식으로 포맷
                        document.getElementById(key).innerText = formattedDate;
                    }
				});
			    var updateBtn = `	<button id="insBtn"  onclick="updateClick()"
							class="btn btn-primary mt-3 float-end">수정</button>`
			    const head = document.querySelector("#head");
			    head.innerHTML =  updateBtn;
	    	},
			error : function(xhr, status, error) {
				console.error('Error fetching member info:', error);
			}
	    })
	}
	
	//======================================================================
	// 등록 버튼 생성
	//======================================================================
	const subList = /*[[${lecSublist}]]*/[];
    const subDeList = /*[[${lecSubDeList}]]*/[];
    let selectedValue = "";
    

        function insertClick() {
   			console.log(subDeList[0]);
            // 강의 번호
            const lectureNumberCell = document.getElementById('lectureNumber');
            if (lectureNumberCell) {
                lectureNumberCell.innerHTML = '<input type="text" id="lectureNumber-input" name="lectureNumber" />';
            }

            // 강의 제목
            const lectureTitleCell = document.getElementById('lectureTitle');
            if (lectureTitleCell) {
                lectureTitleCell.innerHTML = '<input type="text" id="lectureTitle-input" name="lectureTitle" />';
            }

            // 강의 설명
            const lectureDescriptionCell = document.getElementById('lectureDescription');
            if (lectureDescriptionCell) {
                lectureDescriptionCell.innerHTML = '<input type="text" id="lectureDescription-input" name="lectureDescription" />';
            }

            // 강의 비용
            const lectureCostCell = document.getElementById('lectureCost');
            if (lectureCostCell) {
                lectureCostCell.innerHTML = '<input type="text" id="lectureCost-input" name="lectureCost" />';
            }

            // 과목 코드
            const subjectCodeCell = document.getElementById('subjectCode');
            if (subjectCodeCell) {
                const select = document.createElement('select');
                subList.forEach(subject => {
                    const option = document.createElement('option');
                    option.text = subject.subjectName;
                    option.value = subject.subjectCode;
                    select.add(option);
                });
                subjectCodeCell.innerHTML = '';
                subjectCodeCell.appendChild(select);

                select.addEventListener('change', function() {
                    selectedValue = select.value; // 선택된 값 가져오기
                    console.log('Selected value:', selectedValue);
                    
                    // 세부 과목 코드
                    const detailSubjectCodeCell = document.getElementById('detailSubjectCode');
                    if (detailSubjectCodeCell) {
                        const select = document.createElement('select');
                        subDeList.forEach(subDetail => {
                            const option = document.createElement('option');
                            if (selectedValue == subDetail.subjectCode) {
                                option.text = subDetail.detailSubjectName;
                                option.value = subDetail.detailSubjectCode;
                            }
                            select.add(option);
                        });
                        detailSubjectCodeCell.innerHTML = '';
                        detailSubjectCodeCell.appendChild(select);
                    }
                });
            }



            // 수용 인원
            const capacityCell = document.getElementById('capacity');
            if (capacityCell) {
                capacityCell.innerHTML = '<input type="text" id="capacity-input" name="capacity" />';
            }

            // 강의 레벨 코드
            const lectureLevelCodeCell = document.getElementById('lectureLevelCode');
            if (lectureLevelCodeCell) {
                const select = document.createElement('select');
                const option1 = document.createElement('option');
                option1.text = 'option';
                select.add(option1);
                lectureLevelCodeCell.innerHTML = '';
                lectureLevelCodeCell.appendChild(select);
            }

           	let day = ['월요일','화요일','수요일', '목요일', '금요일'];
            // 강의 요일 코드
            const weekdaysCodeCell = document.getElementById('weekdaysCode');
            if (weekdaysCodeCell) {
                weekdaysCodeCell.innerHTML = '';
            	day.forEach(day =>{
	                const input = document.createElement('input');
	                input.type = 'checkbox';
	                input.value = day;
	
	                const label = document.createElement('label');
	                label.appendChild(input);
	                label.appendChild(document.createTextNode(day));
	
	                weekdaysCodeCell.appendChild(label);
            	})
            }

            // 강의 시간 코드
            const timeCodeCell = document.getElementById('timeCode');
			if (timeCodeCell) {
			    const select = document.createElement('select');
			    
			    // timeCodeCell의 내용 초기화
			    timeCodeCell.innerHTML = '';
			
			    for (let i = 10; i <= 22; i++) {
			        const option = document.createElement('option');
			        option.text = i + ', ' + (i + 1); // 시간 범위 설정
			        select.appendChild(option); // select 요소에 option 추가
			    }
			
			    timeCodeCell.appendChild(select); // timeCodeCell에 select 요소 추가
			}

            // 강의 시작 날짜
            const lectureStartDateCell = document.getElementById('lectureStartDate');
            if (lectureStartDateCell) {
                lectureStartDateCell.innerHTML = '<input type="date" id="lectureStartDate-input" name="lectureStartDate" />';
            }

            // 강의 종료 날짜
            const lectureEndDateCell = document.getElementById('lectureEndDate');
            if (lectureEndDateCell) {
                lectureEndDateCell.innerHTML = '<input type="date" id="lectureEndDate-input" name="lectureEndDate" />';
            }

            // 강사 번호
            const instructorNumberCell = document.getElementById('instructorNumber');
            if (instructorNumberCell) {
                instructorNumberCell.innerHTML = '<input type="text" id="instructorNumber-input" name="instructorNumber" />';
            }

            // 등록 저장 버튼 만들기
            const upBtn = document.createElement('button');
            upBtn.textContent = '등록';
            upBtn.classList.add('btn', 'btn-primary', 'mt-3');

            const headDiv = document.getElementById('head');
            headDiv.innerHTML = '';
            headDiv.appendChild(upBtn);
        }

	//======================================================================
	// 수정폼으로 변경 버튼
	//======================================================================

	function updateClick(){
		const tableCell = document.querySelectorAll('#lectureInfoTable td');
		
		tableCell.forEach(cell => {
	        const currentValue = cell.innerText;
	        const input = document.createElement('input');
	        input.setAttribute('type', 'text');
	        input.setAttribute('value', currentValue.trim()); 
	        
	        // 기존 요소를 input으로 대체
	        cell.innerHTML = ''; 
	        cell.appendChild(input); 
	    });
		// 등록 저장 버튼 만들기
		const saveBtn = document.createElement('button');
		saveBtn.textContent = '저장';
		saveBtn.onclick = saveBtnClick;
			

		saveBtn.classList.add('btn', 'btn-primary', 'mt-3'); 
	    
	    const headDiv = document.getElementById('head');
	    headDiv.innerHTML = '';
	    headDiv.appendChild(saveBtn);
    }
	//======================================================================
	//수정 처리 버튼
	//======================================================================
	function saveBtnClick(){
	    $.ajax({
	    	type : 'GET',
	    	url : 'adminLectureInsert',
	    	data : {},
	    	success :function(response){
	    	},
			error : function(xhr, status, error) {
				console.error('Error fetching member info:', error);
			}
	    })
	}
</script>


</html>
