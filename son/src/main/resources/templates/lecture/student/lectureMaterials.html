                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-4">
        <form class="d-flex justify-content-center mb-3">
            <input type="text" placeholder="제목을 입력하세요." class="form-control me-2 col-3">
            <button type="submit" class="btn btn-primary" style="background-color: #28587E">검색</button>

    </div>
