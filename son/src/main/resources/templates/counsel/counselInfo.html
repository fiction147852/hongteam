
<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/administrator_layout}"
	layout:fragment="content">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>PolluxUI Admin</title>

<!-- Include ConfigFragment -->
</head>

<body>
	<div class="row">
		<div class="col-md-12">
			<div class="card">
				<div class="table-responsive pt-3">
					<table class="table table-striped project-orders-table">
						<thead>
							<tr>
								<th class="ml-5">번호</th>
								<td th:text="${counselInfo.counselNumber}"></td>
							</tr>
							<tr>
								<th>학부모</th>
								<td th:text="${counselInfo.parentName}"></td>

								<th>학생</th>
								<td th:text="${counselInfo.studentName}"></td>

								<th>전화번호</th>
								<td th:text="${counselInfo.phone}"></td>
							</tr>
							<tr>
								<th>예약 일자</th>
								<td th:text="${counselInfo.reservationDate}"></td>

								<th>시간</th>
								<td th:text="${counselInfo.timeCode}"></td>

								<th>상태</th>
								<td th:text="${counselInfo.reservationCode}"></td>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th>내용</th>
								<td th:text="${counselInfo.content}"></td>
							</tr>
						</tbody>
					
					</table>
												<div>
													<button type="button" th:onclick="|location.href='@{/admin/counselupdate(counselId=${counselInfo.counselNumber})}'|">수정</button>
													<button type="button" th:onclick="|location.href='@{/admin/counselList}'|">목록</button>
													<button type="button" th:onclick="|location.href='@{/admin/counseldelete(counselId=${counselInfo.counselNumber})}'|">삭제</button>
												</div>
				</div>
			</div>
		</div>
	</div>
	<!-- content-wrapper ends -->

</body>

</html>
