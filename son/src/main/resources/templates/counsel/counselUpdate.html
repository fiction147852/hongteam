<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/administrator_layout}"
	layout:fragment="content">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>PolluxUI Admin</title>

<!-- Include ConfigFragment -->
</head>

<body>
	<div class="row">
		<div class="col-md-12">
			<div class="card">
				<div class="table-responsive pt-3">
					<form th:action="@{/admin/counselUpdate}" th:object="${counselInfo}" method="post">
						<table class="table table-striped project-orders-table">
							<thead>
								<tr>
									<th class="ml-5">번호</th>
									<td>
										<input type="text" th:field="*{counselNumber}" class="form-control" placeholder="번호를 입력하세요">
									</td>
								</tr>
								<tr>
									<th>학부모</th>
									<td>
										<input type="text" th:field="*{parentName}" class="form-control" placeholder="학부모 이름을 입력하세요">
									</td>
									<th>학생</th>
									<td>
										<input type="text" th:field="*{studentName}" class="form-control" placeholder="학생 이름을 입력하세요">
									</td>
									<th>전화번호</th>
									<td>
										<input type="text" th:field="*{phone}" class="form-control" placeholder="전화번호를 입력하세요">
									</td>
								</tr>
								<tr>
									<th>예약 일자</th>
									<td>
										<input type="text" th:field="*{reservationDate}" class="form-control" placeholder="예약 일자를 입력하세요">
									</td>
									<th>시간</th>
									<td>
										<input type="text" th:field="*{timeCode}" class="form-control" placeholder="시간을 입력하세요">
									</td>
									<th>상태</th>
									<td>
										<input type="text" th:field="*{reservationCode}" class="form-control" placeholder="상태를 입력하세요">
									</td>
								</tr>
							</thead>
							<tbody>
								<tr>
									<th>내용</th>
									<td colspan="5">
										<input type="text" th:field="*{content}" class="form-control" placeholder="내용을 입력하세요">
									</td>
								</tr>
							</tbody>
						</table>
						<div>
							<button type="submit">수정</button>
							<button type="button" th:onclick="|location.href='@{/admin/counselList}'|">목록</button>
							<button type="button" th:onclick="|location.href='@{/admin/counseldelete(counselId=${counselInfo.counselNumber})}'|">삭제</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- content-wrapper ends -->

</body>

</html>
