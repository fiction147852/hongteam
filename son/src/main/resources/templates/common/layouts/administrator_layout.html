<style>
/* 기본 페이지 링크 스타일 */
.pagination .page-item .page-link {
  color: #007bff; /* 기본 텍스트 색상 */
  background-color: #fff; /* 기본 배경 색상 */
  border: 1px solid #dee2e6; /* 기본 테두리 색상 */
}

/* 마우스를 올렸을 때 */
.pagination .page-item .page-link:hover {
  color: #0056b3; /* 변경된 텍스트 색상 */
  background-color: #e9ecef; /* 변경된 배경 색상 */
  border-color: #dee2e6; /* 변경된 테두리 색상 */
}

/* 클릭된 상태일 때 */
.pagination .page-item .page-link:active, 
.pagination .page-item .page-link:focus {
  color: #004085; /* 변경된 텍스트 색상 */
  background-color: #d4d4d4; /* 변경된 배경 색상 */
  border-color: #5a6268; /* 변경된 테두리 색상 */
}
/* 활성화된 페이지 링크 */
.pagination .page-item.active .page-link {
  color: #fff; /* 변경된 텍스트 색상 */
  background-color: #14213d; /* 변경된 배경 색상 */
  border-color: #14213d; /* 변경된 테두리 색상 */
}
</style>
</head>
