<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/instructor_layout}"
	layout:fragment="content">
<script src="https://cdn.tailwindcss.com"></script>
<link
	href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
	rel="stylesheet">
<style>
body {
	font-family: 'Roboto', sans-serif;
}

.card-text {
   width: 25rem;
   text-overflow: ellipsis;
   overflow: hidden;
   white-space: nowrap;
}
</style>
<head>

<title>문제은행</title>

</head>

<body>
	<div id="container">
		<div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
			<!-- Card 1 -->
			<th:block th:each="qs : ${questionList}">
			<div class="card">
				<div style="display: flex; justify-content: space-between;">
					<h6 class="text-lg font-semibold mt-3 ml-3">
					[[ ${qs.questionTypeCode} ]]
					<br>
					[[ ${qs.subjectName ?: '미지정'} ]]
					</h6>
					<div>
						<button type="button" class="btn btn-primary mt-2 mr-3 float-end" th:onclick="|location.href='@{/instructor/questionUpdate(questionNumber=${qs.questionNumber})}'|">수정</button>
						<br>
						<button type="button" class="btn btn-danger mt-2 mr-3 float-end" th:onclick="confirmDelete(this)" th:data-question-no="${qs.questionNumber}">삭제</button>
					</div>
				</div>
				<div class="card-body">

					<div class="card-body bg-gray-100" th:onclick="|location.href='@{/instructor/questionInfo(questionNumber=${qs.questionNumber})}'|">
						<h5 class="card-title text-center font-medium mb-2">출제자: [[ ${qs.instructorName} ]]</h5>
						<h6 class="card-subtitle">문제</h6>
						<p class="card-text">[[ ${qs.text} ]]</p>
					</div>
				</div>
			</div>
			<th:block>
			<!-- Card 2 -->

			<!-- Card 3 -->

		</div>
		<div class="bg-white shadow-md rounded-lg p-4" style="width: 20rem;">
			<div>
				<h5 class="text-lg font-semibold mb-4">필터링</h5>
				<div class="form-check ml-2">
					<input class="form-check-input" type="radio" name="filter"
						id="viewAll" value="viewAll" checked> <label
						class="form-check-label ml-1" for="viewAll">전체보기</label>
				</div>
				<div class="form-check ml-2">
					<input class="form-check-input" type="radio" name="filter"
						id="math" value="math"> <label
						class="form-check-label ml-1" for="math">수학문제</label>
				</div>
				<div class="form-check ml-2">
					<input class="form-check-input" type="radio" name="filter" id="eng"
						value="eng"> <label class="form-check-label ml-1"
						for="eng">영어문제</label>
				</div>
				<div class="form-check ml-2">
					<input class="form-check-input" type="radio" name="filter" id="kor"
						value="kor"> <label class="form-check-label ml-1"
						for="kor">국어문제</label>
				</div>
			</div>
		</div>
		<div class="mt-4">
			<form class="d-flex justify-content-center mb-3">
				<select class="form-select me-2 col-1">
					<option>출제자</option>
					<option>문제유형</option>
				</select> <input type="text" placeholder="검색어를 입력하세요."
					class="form-control me-2 col-3">
				<button type="submit" class="btn btn-primary">검색</button>
			</form>
		</div>
		<div>
			<button type="button" class="btn btn-success float-end" th:onclick="|location.href='@{/instructor/questionInsert}'|">문제생성</button>
		</div>
	</div>
</body>

<script>

function confirmDelete(button) {
    const swalWithBootstrapButtons = Swal.mixin({
        customClass: {
            confirmButton: "btn btn-success m-1",
            cancelButton: "btn btn-danger m-1",
            actions: 'my-actions',
            container: 'my-swal'
        },
        buttonsStyling: false
    });

    swalWithBootstrapButtons.fire({
        title: "정말로 삭제하시겠습니까?",
        text: "이 작업은 되돌릴 수 없습니다!",
        icon: "warning",
        showCancelButton: true,
        confirmButtonText: "네, 삭제합니다!",
        cancelButtonText: "아니요, 취소합니다!",
        reverseButtons: true
    }).then((result) => {
        if (result.isConfirmed) {
            // 삭제 작업 수행
            const questionNo = button.getAttribute('data-question-no');
            location.href = `/instructor/questionDelete?questionNo=${questionNo}`;
            
            swalWithBootstrapButtons.fire({
                title: "삭제되었습니다!",
                text: "파일이 삭제되었습니다.",
                icon: "success"
            });
        } else if (result.dismiss === Swal.DismissReason.cancel) {
            swalWithBootstrapButtons.fire({
                title: "취소되었습니다",
                text: "파일이 안전하게 보관되었습니다.",
                icon: "error"
            });
        }
    });
}
</script>
</html>
