<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/instructorDetailSubject_layout}"
	layout:fragment="content">
<head>

<title>과제 목록</title>

</head>

<body>
<h4 style="font-weight: 800; text-align: center; margin-bottom: 30px; margin-top: 30px">과제</h4>
	<div class="row">
		<div class="col-md-12">
			<div class="card">
				<div class="table-responsive pt-3">
					<table class="table table-hover text-center project-orders-table">
						<thead>
							<tr>
								<th>번호</th>
								<th>제목</th>
								<th>게시 일자</th>
								<th>제출 기한</th>
							</tr>
						</thead>
						<tbody class="table-group-divider">
							<th:block th:each="tasks : ${taskList}">
								<tr
									th:onclick="|location.href='@{/instructor/{lectureNumber}/taskInfo(taskNumber=${tasks.taskNumber}, lectureNumber=${lectureNumber})}'|">
									<td>[[ ${tasks.taskNumber} ]]</td>
									<td>[[ ${tasks.title} ]]</td>
									<td>[[ ${#dates.format(tasks.postDate, 'yyyy년 MM월 dd일')}
										]]</td>
									<td>[[ ${#dates.format(tasks.submitDeadline, 'yyyy년 MM월
										dd일')} ]]</td>
								</tr>
							</th:block>
						</tbody>
					</table>
				</div>
			</div>
			<button type="button" class="btn btn-success mt-3 float-end"
				th:onclick="|location.href='@{/instructor/{lectureNumber}/taskInsert(lectureNumber=${lectureNumber})}'|">작성</button>
		</div>
		<div class="pagination-container">
			<ul class="pagination d-flex justify-content-center">
				<li th:if="${pageVO.prev}" class="page-item"><a
					th:href="@{/instructor/{lectureNumber}/taskList(lectureNumber=${lectureNumber}, page=${pageVO.startPage - 1})}"
					class="page-link">&laquo;</a></li>
				<li
					th:each="pageNum : ${#numbers.sequence(pageVO.startPage, pageVO.endPage)}"
					th:class="${pageNum == pageVO.page} ? 'page-item active' : 'page-item'">
					<a
					th:href="@{/instructor/{lectureNumber}/taskList(lectureNumber=${lectureNumber}, page=${pageNum})}"
					th:text="${pageNum}" class="page-link"></a>
				</li>
				<li th:if="${pageVO.next}" class="page-item"><a
					th:href="@{/instructor/{lectureNumber}/taskList(lectureNumber=${lectureNumber}, page=${pageVO.endPage + 1})}"
					class="page-link">&raquo;</a></li>
			</ul>
		</div>
	</div>
</body>

</html>
